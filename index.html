<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/749d76ca5b.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="header">
                <img src="./img/logo.svg" alt="Huddle Logo">
            </div>
            <div class="main">
                <div class="hero-img"><img src="./img/illustration-mockups.svg" alt=""></div>
                <div class="hero-text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <a href="#">Register</a>
                </div>
            </div>
            <div class="social">
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://chimejustice.netlify.app/" target="_blank">Jhustice</a>.
        </p>
    </footer>
</body>

</html>
